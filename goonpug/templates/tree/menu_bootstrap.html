{% load sitetree %}
<ul class="nav navbar-nav">
  {% for item in sitetree_items %}
  <li class="{% if item.has_children %}dropdown{% endif %} {% if item.is_current or item.in_current_branch %}active{% endif %}">
    <a href="{% if item.has_children %}#{% else %}{% sitetree_url for item %}{% endif %}" {% if item.has_children %}class="dropdown-toggle" role="button" data-toggle="dropdown" data-target="#"{% endif %}>
    {{ item.title_resolved }}
    {% if item.has_children %}<span class="caret"></span>{% endif %}
    </a>
    {% if item.has_children %}
    {% sitetree_children of item for menu template "tree/menu_bootstrap_dropdown.html" %}
    {% endif %}
  </li>
  {% endfor %}
</ul>
